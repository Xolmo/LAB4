<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clinicas Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Clinicas Form</h1>
        <form method="post" th:action="@{'/clinicas/save'}" class="col-4">
            <input th:field="*{clinic.id}" name="clinicId" type="hidden" />
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input th:value="${clinic.name}" name="name" type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Teléfono</label>
                <input th:value="${clinic.address}" name="phone" type="text" class="form-control" id="address" />
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input th:value="${clinic.phoneNumber}" name="phone" type="text" class="form-control" id="phone" />
            </div>
            <a th:href="@{'/clinicas/list'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
